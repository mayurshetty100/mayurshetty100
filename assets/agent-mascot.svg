<svg xmlns="http://www.w3.org/2000/svg" width="400" height="520" viewBox="0 0 400 520">
  <defs>
    <!-- Holographic gradient -->
    <linearGradient id="holoGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.15">
        <animate attributeName="stop-color" values="#A855F7;#00D4FF;#A855F7" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.08">
        <animate attributeName="stop-color" values="#00D4FF;#A855F7;#00D4FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Core glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
    </radialGradient>

    <!-- Eye glow -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#00D4FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00D4FF" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Floating idle animation wrapper -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,0" dur="3s" repeatCount="indefinite"/>

    <!-- Ambient glow behind agent -->
    <ellipse cx="200" cy="240" rx="90" ry="90" fill="url(#coreGlow)">
      <animate attributeName="rx" values="85;100;85" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="85;100;85" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- ══ BODY ══ -->
    <!-- Main body (rounded rectangle) -->
    <rect x="140" y="180" width="120" height="130" rx="30" fill="#161B22" stroke="#A855F7" stroke-width="1.5">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Body inner glow line -->
    <rect x="150" y="190" width="100" height="110" rx="25" fill="none" stroke="#A855F7" stroke-width="0.5" opacity="0.2"/>

    <!-- Chest core (arc reactor style) -->
    <circle cx="200" cy="265" r="12" fill="#0D1117" stroke="#A855F7" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="265" r="7" fill="#A855F7" opacity="0.3" filter="url(#glow)">
      <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="265" r="3" fill="#C084FC">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Circuit lines on body -->
    <line x1="188" y1="265" x2="155" y2="265" stroke="#A855F7" stroke-width="0.5" opacity="0.3"/>
    <line x1="212" y1="265" x2="245" y2="265" stroke="#A855F7" stroke-width="0.5" opacity="0.3"/>
    <line x1="200" y1="277" x2="200" y2="300" stroke="#A855F7" stroke-width="0.5" opacity="0.3"/>

    <!-- ══ HEAD ══ -->
    <!-- Neck -->
    <rect x="185" y="168" width="30" height="18" rx="4" fill="#161B22" stroke="#7C3AED" stroke-width="0.8" opacity="0.7"/>

    <!-- Head shape -->
    <rect x="148" y="100" width="104" height="78" rx="22" fill="#161B22" stroke="#A855F7" stroke-width="1.5">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Visor/face plate -->
    <rect x="158" y="120" width="84" height="38" rx="12" fill="#0D1117" stroke="#00D4FF" stroke-width="0.8" opacity="0.6"/>

    <!-- LEFT EYE -->
    <ellipse cx="180" cy="139" rx="10" ry="8" fill="#0D1117"/>
    <ellipse cx="180" cy="139" rx="8" ry="6" fill="url(#eyeGlow)" filter="url(#softGlow)">
      <animate attributeName="ry" values="6;1;6" dur="4s" begin="0s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="180" cy="139" rx="4" ry="3" fill="#00D4FF">
      <animate attributeName="ry" values="3;0.5;3" dur="4s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- RIGHT EYE -->
    <ellipse cx="220" cy="139" rx="10" ry="8" fill="#0D1117"/>
    <ellipse cx="220" cy="139" rx="8" ry="6" fill="url(#eyeGlow)" filter="url(#softGlow)">
      <animate attributeName="ry" values="6;1;6" dur="4s" begin="0s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="220" cy="139" rx="4" ry="3" fill="#00D4FF">
      <animate attributeName="ry" values="3;0.5;3" dur="4s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Antenna -->
    <line x1="200" y1="100" x2="200" y2="75" stroke="#7C3AED" stroke-width="1.5"/>
    <circle cx="200" cy="70" r="5" fill="#A855F7" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Head side accents -->
    <rect x="138" y="125" width="8" height="20" rx="3" fill="#161B22" stroke="#7C3AED" stroke-width="0.8" opacity="0.5"/>
    <rect x="254" y="125" width="8" height="20" rx="3" fill="#161B22" stroke="#7C3AED" stroke-width="0.8" opacity="0.5"/>

    <!-- ══ ARMS ══ -->
    <!-- Left arm -->
    <rect x="115" y="200" width="22" height="60" rx="10" fill="#161B22" stroke="#A855F7" stroke-width="1" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="-3,126,200;3,126,200;-3,126,200" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Left hand -->
    <circle cx="126" cy="265" r="10" fill="#161B22" stroke="#A855F7" stroke-width="1" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="-3,126,200;3,126,200;-3,126,200" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Right arm -->
    <rect x="263" y="200" width="22" height="60" rx="10" fill="#161B22" stroke="#A855F7" stroke-width="1" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="3,274,200;-3,274,200;3,274,200" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Right hand -->
    <circle cx="274" cy="265" r="10" fill="#161B22" stroke="#A855F7" stroke-width="1" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="3,274,200;-3,274,200;3,274,200" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- ══ LEGS ══ -->
    <rect x="162" y="305" width="24" height="40" rx="8" fill="#161B22" stroke="#7C3AED" stroke-width="1" opacity="0.7"/>
    <rect x="214" y="305" width="24" height="40" rx="8" fill="#161B22" stroke="#7C3AED" stroke-width="1" opacity="0.7"/>

    <!-- Feet -->
    <ellipse cx="174" cy="350" rx="16" ry="8" fill="#161B22" stroke="#7C3AED" stroke-width="1" opacity="0.6"/>
    <ellipse cx="226" cy="350" rx="16" ry="8" fill="#161B22" stroke="#7C3AED" stroke-width="1" opacity="0.6"/>

  </g>

  <!-- Ground shadow -->
  <ellipse cx="200" cy="375" rx="70" ry="8" fill="#A855F7" opacity="0.07">
    <animate attributeName="rx" values="65;80;65" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.04;0.1;0.04" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Floating particles around agent -->
  <circle cx="120" cy="130" r="2" fill="#A855F7" opacity="0.4">
    <animate attributeName="cy" values="130;110;130" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="150" r="1.5" fill="#00D4FF" opacity="0.3">
    <animate attributeName="cy" values="150;125;150" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="230" r="1.8" fill="#C084FC" opacity="0.3">
    <animate attributeName="cy" values="230;210;230" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.5;0.15" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="1.3" fill="#A855F7" opacity="0.4">
    <animate attributeName="cy" values="200;185;200" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="300" r="1" fill="#00D4FF" opacity="0.2">
    <animate attributeName="cy" values="300;285;300" dur="4.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="260" cy="100" r="1.5" fill="#FBBF24" opacity="0.3">
    <animate attributeName="cy" values="100;80;100" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Holographic ring -->
  <ellipse cx="200" cy="240" rx="110" ry="20" fill="none" stroke="#A855F7" stroke-width="0.5" opacity="0.15" stroke-dasharray="4 6">
    <animateTransform attributeName="transform" type="rotate" values="0,200,240;360,200,240" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.08;0.2;0.08" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Name label below -->
  <text x="200" y="410" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#A855F7" letter-spacing="4" filter="url(#softGlow)">
    AI AGENT v2.0
    <animate attributeName="fill" values="#A855F7;#00D4FF;#A855F7" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Status text -->
  <text x="200" y="435" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#6B7280" letter-spacing="1">
    STATUS: ONLINE
  </text>
  <circle cx="152" cy="432" r="2.5" fill="#22C55E">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Bottom typing animation text -->
  <text x="200" y="470" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#00D4FF" opacity="0.7">
    while(alive) { eat(); sleep(); code(); }
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- Blinking cursor -->
  <rect x="355" y="460" width="2" height="13" fill="#00D4FF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
