<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 140" width="360" height="140">
<defs>
  <radialGradient id="bg" cx="50%" cy="50%" r="80%">
    <stop offset="0%" stop-color="#1a0e30"/>
    <stop offset="100%" stop-color="#0D1117"/>
  </radialGradient>
  <linearGradient id="cg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.18">
      <animate attributeName="stop-opacity" values="0.1;0.28;0.1" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.08">
      <animate attributeName="stop-opacity" values="0.05;0.15;0.05" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  <linearGradient id="cb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.6">
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#00D4FF" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0.6">
      <animate attributeName="stop-opacity" values="0.3;0.8;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  <linearGradient id="shm" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
    <stop offset="50%" stop-color="#fff" stop-opacity="0.04"/>
    <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
  </linearGradient>
</defs>

<rect width="360" height="140" rx="16" fill="url(#bg)"/>

<!-- Card -->
<rect x="16" y="16" width="328" height="108" rx="12" fill="url(#cg)" stroke="url(#cb)" stroke-width="1"/>

<!-- Shimmer -->
<rect x="16" y="16" width="328" height="108" rx="12" fill="url(#shm)">
  <animate attributeName="opacity" values="0;1;0" dur="5s" begin="1s" repeatCount="indefinite"/>
</rect>

<!-- Icon circle -->
<circle cx="60" cy="58" r="22" fill="none" stroke="#A855F7" stroke-width="1" opacity="0.4">
  <animate attributeName="stroke-opacity" values="0.2;0.6;0.2" dur="3s" begin="0.5s" repeatCount="indefinite"/>
</circle>
<text x="60" y="54" font-family="Segoe UI,Arial,sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" opacity="0.8">ğŸ‘¨â€ğŸ³</text>
<text x="60" y="68" font-family="Courier New,monospace" font-size="8" fill="#C084FC" text-anchor="middle" opacity="0.5">CC</text>

<!-- Title -->
<text x="100" y="45" font-family="Segoe UI,Arial,sans-serif" font-size="18" fill="#C084FC" font-weight="bold" letter-spacing="0.5">CodeChef</text>

<!-- Username -->
<text x="100" y="62" font-family="Courier New,monospace" font-size="10" fill="#C4B5FD" opacity="0.6">@mayurshetty</text>

<!-- Description -->
<text x="100" y="80" font-family="Segoe UI,Arial,sans-serif" font-size="10" fill="#8B949E">Competitive coding challenges</text>

<!-- Arrow -->
<text x="320" y="58" font-family="Segoe UI,Arial,sans-serif" font-size="16" fill="#A855F7" opacity="0.4">â†’
  <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
</text>

<!-- Badge -->
<rect x="100" y="90" width="52" height="18" rx="9" fill="#A855F7" fill-opacity="0.15" stroke="#A855F7" stroke-width="0.5" stroke-opacity="0.4"/>
<text x="126" y="103" font-family="Courier New,monospace" font-size="8" fill="#C084FC" text-anchor="middle" font-weight="bold" letter-spacing="1">ACTIVE</text>

<!-- Corner dots -->
<circle cx="28" cy="28" r="2" fill="#A855F7" opacity="0.2">
  <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" begin="0.5s" repeatCount="indefinite"/>
</circle>
<circle cx="332" cy="28" r="2" fill="#00D4FF" opacity="0.2">
  <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" begin="2.5s" repeatCount="indefinite"/>
</circle>
</svg>
