<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
<defs>
  <radialGradient id="bg" cx="50%" cy="45%" r="75%">
    <stop offset="0%" stop-color="#0f0a1e"/>
    <stop offset="60%" stop-color="#0a0812"/>
    <stop offset="100%" stop-color="#050408"/>
  </radialGradient>

  <!-- Core glow -->
  <radialGradient id="cg" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.12">
      <animate attributeName="stop-opacity" values="0.06;0.18;0.06" dur="8s" repeatCount="indefinite"/>
    </stop>
    <stop offset="30%" stop-color="#A855F7" stop-opacity="0.08">
      <animate attributeName="stop-opacity" values="0.04;0.12;0.04" dur="8s" begin="1s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
  </radialGradient>

  <!-- Core inner -->
  <radialGradient id="ci" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25">
      <animate attributeName="stop-opacity" values="0.15;0.35;0.15" dur="8s" repeatCount="indefinite"/>
    </stop>
    <stop offset="40%" stop-color="#C084FC" stop-opacity="0.12"/>
    <stop offset="100%" stop-color="#0a0812" stop-opacity="0"/>
  </radialGradient>

  <!-- Ambient glow behind core -->
  <radialGradient id="amb" cx="50%" cy="50%" r="50%">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.04">
      <animate attributeName="stop-opacity" values="0.02;0.07;0.02" dur="10s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
  </radialGradient>

  <!-- MERN ring gradient (green) -->
  <linearGradient id="rg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#10B981" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.2;0.55;0.2" dur="10s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#10B981" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#10B981" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.2;0.55;0.2" dur="10s" begin="5s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>

  <!-- GenAI ring gradient (purple) -->
  <linearGradient id="rp" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.2;0.55;0.2" dur="12s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#C084FC" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.2;0.55;0.2" dur="12s" begin="6s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>

  <!-- Agentic AI ring gradient (cyan) -->
  <linearGradient id="rc" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.45">
      <animate attributeName="stop-opacity" values="0.18;0.5;0.18" dur="14s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#00D4FF" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.45">
      <animate attributeName="stop-opacity" values="0.18;0.5;0.18" dur="14s" begin="7s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>

  <!-- Automation ring gradient (blue) -->
  <linearGradient id="rb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.4">
      <animate attributeName="stop-opacity" values="0.15;0.45;0.15" dur="16s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#3B82F6" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.4">
      <animate attributeName="stop-opacity" values="0.15;0.45;0.15" dur="16s" begin="8s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>

  <!-- Text glow -->
  <linearGradient id="tgl" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#00D4FF" stop-opacity="0"/>
    <stop offset="30%" stop-color="#00D4FF" stop-opacity="0.3"/>
    <stop offset="50%" stop-color="#A855F7" stop-opacity="0.4"/>
    <stop offset="70%" stop-color="#3B82F6" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
  </linearGradient>
</defs>

<!-- Background -->
<rect width="800" height="600" fill="url(#bg)"/>

<!-- Deep ambient particles (very subtle, slow) -->
<circle cx="120" cy="80" r="0.8" fill="#A855F7" opacity="0">
  <animate attributeName="opacity" values="0;0.2;0" dur="9s" repeatCount="indefinite"/>
</circle>
<circle cx="680" cy="95" r="0.6" fill="#00D4FF" opacity="0">
  <animate attributeName="opacity" values="0;0.15;0" dur="11s" begin="2s" repeatCount="indefinite"/>
</circle>
<circle cx="200" cy="420" r="0.7" fill="#10B981" opacity="0">
  <animate attributeName="opacity" values="0;0.18;0" dur="10s" begin="4s" repeatCount="indefinite"/>
</circle>
<circle cx="600" cy="400" r="0.5" fill="#3B82F6" opacity="0">
  <animate attributeName="opacity" values="0;0.15;0" dur="12s" begin="1s" repeatCount="indefinite"/>
</circle>
<circle cx="90" cy="260" r="0.6" fill="#C084FC" opacity="0">
  <animate attributeName="opacity" values="0;0.12;0" dur="13s" begin="3s" repeatCount="indefinite"/>
</circle>
<circle cx="710" cy="280" r="0.7" fill="#00D4FF" opacity="0">
  <animate attributeName="opacity" values="0;0.15;0" dur="8s" begin="5s" repeatCount="indefinite"/>
</circle>
<circle cx="350" cy="70" r="0.5" fill="#3B82F6" opacity="0">
  <animate attributeName="opacity" values="0;0.1;0" dur="14s" begin="2s" repeatCount="indefinite"/>
</circle>
<circle cx="450" cy="450" r="0.6" fill="#10B981" opacity="0">
  <animate attributeName="opacity" values="0;0.12;0" dur="11s" begin="6s" repeatCount="indefinite"/>
</circle>

<!-- Ambient glow sphere -->
<circle cx="400" cy="240" r="160" fill="url(#amb)"/>

<!-- === ORBIT RINGS === -->

<!-- Ring 4: Automation (blue) — outermost, slowest -->
<g transform="translate(400,240)">
  <ellipse cx="0" cy="0" rx="155" ry="50" fill="none" stroke="url(#rb)" stroke-width="0.8" transform="rotate(-15)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="16s" repeatCount="indefinite"/>
  </ellipse>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="360 400 240" dur="90s" repeatCount="indefinite"/>
</g>

<!-- Automation orbital particle -->
<g>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="360 400 240" dur="90s" repeatCount="indefinite"/>
  <circle cx="555" cy="240" r="2.5" fill="#3B82F6" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;3;1.5" dur="8s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- Ring 3: Agentic AI (cyan) -->
<g transform="translate(400,240)">
  <ellipse cx="0" cy="0" rx="130" ry="42" fill="none" stroke="url(#rc)" stroke-width="0.8" transform="rotate(25)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.65;0.3" dur="14s" repeatCount="indefinite"/>
  </ellipse>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="-360 400 240" dur="70s" repeatCount="indefinite"/>
</g>

<!-- Agentic AI orbital particle -->
<g>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="-360 400 240" dur="70s" repeatCount="indefinite"/>
  <circle cx="530" cy="240" r="2.2" fill="#00D4FF" opacity="0.3">
    <animate attributeName="opacity" values="0.1;0.55;0.1" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.2;2.8;1.2" dur="7s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- Ring 2: Generative AI (purple) -->
<g transform="translate(400,240)">
  <ellipse cx="0" cy="0" rx="105" ry="35" fill="none" stroke="url(#rp)" stroke-width="0.9" transform="rotate(-40)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="12s" repeatCount="indefinite"/>
  </ellipse>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="360 400 240" dur="55s" repeatCount="indefinite"/>
</g>

<!-- GenAI orbital particle -->
<g>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="360 400 240" dur="55s" repeatCount="indefinite"/>
  <circle cx="505" cy="240" r="2" fill="#A855F7" opacity="0.35">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;2.5;1" dur="6s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- Ring 1: MERN (green) — innermost, fastest -->
<g transform="translate(400,240)">
  <ellipse cx="0" cy="0" rx="80" ry="28" fill="none" stroke="url(#rg)" stroke-width="0.9" transform="rotate(55)" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="-360 400 240" dur="40s" repeatCount="indefinite"/>
</g>

<!-- MERN orbital particle -->
<g>
  <animateTransform attributeName="transform" type="rotate" from="0 400 240" to="-360 400 240" dur="40s" repeatCount="indefinite"/>
  <circle cx="480" cy="240" r="1.8" fill="#10B981" opacity="0.35">
    <animate attributeName="opacity" values="0.1;0.6;0.1" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;2.2;0.8" dur="5s" repeatCount="indefinite"/>
  </circle>
</g>

<!-- === CORE === -->

<!-- Outer core glow -->
<circle cx="400" cy="240" r="55" fill="url(#cg)"/>

<!-- Core ring -->
<circle cx="400" cy="240" r="28" fill="none" stroke="#C084FC" stroke-width="0.5" stroke-opacity="0.15">
  <animate attributeName="stroke-opacity" values="0.08;0.25;0.08" dur="8s" repeatCount="indefinite"/>
  <animate attributeName="r" values="26;30;26" dur="8s" repeatCount="indefinite"/>
</circle>

<!-- Core body -->
<circle cx="400" cy="240" r="18" fill="url(#ci)"/>

<!-- Core bright center -->
<circle cx="400" cy="240" r="6" fill="#ffffff" opacity="0.08">
  <animate attributeName="opacity" values="0.04;0.15;0.04" dur="8s" repeatCount="indefinite"/>
  <animate attributeName="r" values="4;8;4" dur="8s" repeatCount="indefinite"/>
</circle>

<!-- Core pinpoint -->
<circle cx="400" cy="240" r="2" fill="#ffffff" opacity="0.3">
  <animate attributeName="opacity" values="0.15;0.45;0.15" dur="4s" repeatCount="indefinite"/>
</circle>

<!-- === CONVERGENCE PULSES (rings fuse into core) === -->

<!-- Pulse 1 — green convergence -->
<circle cx="400" cy="240" r="80" fill="none" stroke="#10B981" stroke-width="0.6" opacity="0">
  <animate attributeName="r" values="80;18;18" dur="12s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.25;0" dur="12s" repeatCount="indefinite"/>
</circle>

<!-- Pulse 2 — purple convergence -->
<circle cx="400" cy="240" r="105" fill="none" stroke="#A855F7" stroke-width="0.6" opacity="0">
  <animate attributeName="r" values="105;18;18" dur="14s" begin="3s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.2;0" dur="14s" begin="3s" repeatCount="indefinite"/>
</circle>

<!-- Pulse 3 — cyan convergence -->
<circle cx="400" cy="240" r="130" fill="none" stroke="#00D4FF" stroke-width="0.6" opacity="0">
  <animate attributeName="r" values="130;18;18" dur="16s" begin="6s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.2;0" dur="16s" begin="6s" repeatCount="indefinite"/>
</circle>

<!-- Pulse 4 — blue convergence -->
<circle cx="400" cy="240" r="155" fill="none" stroke="#3B82F6" stroke-width="0.5" opacity="0">
  <animate attributeName="r" values="155;18;18" dur="18s" begin="9s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0;0.15;0" dur="18s" begin="9s" repeatCount="indefinite"/>
</circle>

<!-- === RING LABELS (very subtle, positioned around orbits) === -->

<text x="400" y="168" font-family="Courier New,monospace" font-size="8" fill="#3B82F6" text-anchor="middle" letter-spacing="2" opacity="0.2">
  AUTOMATION
  <animate attributeName="opacity" values="0.1;0.3;0.1" dur="10s" repeatCount="indefinite"/>
</text>

<text x="560" y="210" font-family="Courier New,monospace" font-size="8" fill="#00D4FF" text-anchor="middle" letter-spacing="2" opacity="0.2">
  AGENTIC AI
  <animate attributeName="opacity" values="0.1;0.3;0.1" dur="10s" begin="2s" repeatCount="indefinite"/>
</text>

<text x="240" y="275" font-family="Courier New,monospace" font-size="8" fill="#A855F7" text-anchor="middle" letter-spacing="2" opacity="0.2">
  GENERATIVE AI
  <animate attributeName="opacity" values="0.1;0.3;0.1" dur="10s" begin="4s" repeatCount="indefinite"/>
</text>

<text x="400" y="315" font-family="Courier New,monospace" font-size="8" fill="#10B981" text-anchor="middle" letter-spacing="2" opacity="0.2">
  MERN STACK
  <animate attributeName="opacity" values="0.1;0.3;0.1" dur="10s" begin="6s" repeatCount="indefinite"/>
</text>

<!-- === CIRCUIT TRACES (automation blue lines) === -->
<line x1="250" y1="160" x2="310" y2="200" stroke="#3B82F6" stroke-width="0.4" opacity="0">
  <animate attributeName="opacity" values="0;0.2;0" dur="8s" begin="1s" repeatCount="indefinite"/>
</line>
<line x1="310" y1="200" x2="340" y2="195" stroke="#3B82F6" stroke-width="0.3" opacity="0">
  <animate attributeName="opacity" values="0;0.15;0" dur="8s" begin="1.5s" repeatCount="indefinite"/>
</line>
<line x1="490" y1="280" x2="550" y2="320" stroke="#3B82F6" stroke-width="0.4" opacity="0">
  <animate attributeName="opacity" values="0;0.2;0" dur="9s" begin="3s" repeatCount="indefinite"/>
</line>
<line x1="550" y1="320" x2="560" y2="310" stroke="#3B82F6" stroke-width="0.3" opacity="0">
  <animate attributeName="opacity" values="0;0.15;0" dur="9s" begin="3.5s" repeatCount="indefinite"/>
</line>
<line x1="260" y1="290" x2="290" y2="270" stroke="#3B82F6" stroke-width="0.3" opacity="0">
  <animate attributeName="opacity" values="0;0.12;0" dur="11s" begin="5s" repeatCount="indefinite"/>
</line>
<line x1="510" y1="190" x2="540" y2="170" stroke="#3B82F6" stroke-width="0.3" opacity="0">
  <animate attributeName="opacity" values="0;0.12;0" dur="11s" begin="7s" repeatCount="indefinite"/>
</line>

<!-- === BOTTOM TEXT === -->

<!-- Separator -->
<line x1="250" y1="420" x2="550" y2="420" stroke="url(#tgl)" stroke-width="0.4"/>

<!-- Tagline -->
<text x="400" y="455" font-family="Segoe UI,Arial,sans-serif" font-size="13" fill="#C4B5FD" text-anchor="middle" letter-spacing="1" opacity="0.4">
  Forging intelligent systems from imagination.
  <animate attributeName="opacity" values="0.25;0.5;0.25" dur="6s" repeatCount="indefinite"/>
</text>

<!-- Separator dots -->
<circle cx="370" cy="480" r="1.5" fill="#00D4FF" opacity="0.12">
  <animate attributeName="opacity" values="0.06;0.2;0.06" dur="4s" repeatCount="indefinite"/>
</circle>
<circle cx="390" cy="480" r="1.5" fill="#A855F7" opacity="0.18">
  <animate attributeName="opacity" values="0.08;0.25;0.08" dur="4s" begin="0.5s" repeatCount="indefinite"/>
</circle>
<circle cx="410" cy="480" r="1.5" fill="#10B981" opacity="0.12">
  <animate attributeName="opacity" values="0.06;0.2;0.06" dur="4s" begin="1s" repeatCount="indefinite"/>
</circle>
<circle cx="430" cy="480" r="1.5" fill="#3B82F6" opacity="0.12">
  <animate attributeName="opacity" values="0.06;0.2;0.06" dur="4s" begin="1.5s" repeatCount="indefinite"/>
</circle>

<!-- CTA -->
<text x="400" y="520" font-family="Courier New,monospace" font-size="10" fill="#ffffff" text-anchor="middle" letter-spacing="3" opacity="0.18">
  STAR THE REPOS IF YOU FELT THE SPARK
  <animate attributeName="opacity" values="0.1;0.28;0.1" dur="5s" repeatCount="indefinite"/>
</text>

<!-- Bottom accent line -->
<line x1="280" y1="545" x2="520" y2="545" stroke="url(#tgl)" stroke-width="0.3" opacity="0.5">
  <animate attributeName="opacity" values="0.3;0.6;0.3" dur="6s" repeatCount="indefinite"/>
</line>
</svg>
