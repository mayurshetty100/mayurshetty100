<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="480" viewBox="0 0 1200 480">
  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1040">
        <animate attributeName="stop-color" values="#1a1040;#0f2040;#1a1040" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#2d1b69">
        <animate attributeName="stop-color" values="#2d1b69;#1b3a69;#2d1b69" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6b21a8">
        <animate attributeName="stop-color" values="#6b21a8;#3b82f6;#6b21a8" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Name glow filter -->
    <filter id="nameGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for stars -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Badge gradient backgrounds -->
    <linearGradient id="badge1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <linearGradient id="badge2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <linearGradient id="badge3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#F87171"/>
    </linearGradient>

    <!-- Shimmer overlay -->
    <linearGradient id="shimmer" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="480" fill="url(#bgGrad)"/>

  <!-- Twinkling Stars -->
  <circle cx="80" cy="40" r="1.2" fill="#fff" opacity="0.7"><animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.5s" repeatCount="indefinite"/></circle>
  <circle cx="200" cy="80" r="0.8" fill="#fff" opacity="0.5"><animate attributeName="opacity" values="0.1;0.8;0.1" dur="3.1s" repeatCount="indefinite"/></circle>
  <circle cx="350" cy="30" r="1" fill="#C084FC" opacity="0.6"><animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/></circle>
  <circle cx="500" cy="60" r="0.7" fill="#fff" opacity="0.4"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="3.8s" repeatCount="indefinite"/></circle>
  <circle cx="650" cy="25" r="1.1" fill="#A855F7" opacity="0.6"><animate attributeName="opacity" values="0.1;0.9;0.1" dur="2.7s" repeatCount="indefinite"/></circle>
  <circle cx="800" cy="70" r="0.9" fill="#fff" opacity="0.5"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.3s" repeatCount="indefinite"/></circle>
  <circle cx="950" cy="35" r="1.3" fill="#00D4FF" opacity="0.4"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/></circle>
  <circle cx="1100" cy="55" r="0.8" fill="#fff" opacity="0.6"><animate attributeName="opacity" values="0.1;0.9;0.1" dur="2.2s" repeatCount="indefinite"/></circle>
  <circle cx="150" cy="120" r="0.6" fill="#fff" opacity="0.3"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="4.5s" repeatCount="indefinite"/></circle>
  <circle cx="430" cy="110" r="1" fill="#C084FC" opacity="0.5"><animate attributeName="opacity" values="0.1;0.8;0.1" dur="3.5s" repeatCount="indefinite"/></circle>
  <circle cx="700" cy="100" r="0.7" fill="#fff" opacity="0.4"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.9s" repeatCount="indefinite"/></circle>
  <circle cx="1050" cy="120" r="1.1" fill="#A855F7" opacity="0.3"><animate attributeName="opacity" values="0.1;0.6;0.1" dur="3.7s" repeatCount="indefinite"/></circle>
  <circle cx="300" cy="160" r="0.5" fill="#00D4FF" opacity="0.4"><animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.3s" repeatCount="indefinite"/></circle>
  <circle cx="900" cy="150" r="0.9" fill="#fff" opacity="0.5"><animate attributeName="opacity" values="0.1;0.7;0.1" dur="3s" repeatCount="indefinite"/></circle>
  <circle cx="550" cy="140" r="0.6" fill="#C084FC" opacity="0.3"><animate attributeName="opacity" values="0.3;0.9;0.3" dur="4.2s" repeatCount="indefinite"/></circle>
  <circle cx="1150" cy="90" r="0.7" fill="#fff" opacity="0.4"><animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.6s" repeatCount="indefinite"/></circle>
  <circle cx="50" cy="175" r="0.8" fill="#A855F7" opacity="0.5"><animate attributeName="opacity" values="0.1;0.8;0.1" dur="3.4s" repeatCount="indefinite"/></circle>
  <circle cx="750" cy="180" r="0.5" fill="#fff" opacity="0.3"><animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.1s" repeatCount="indefinite"/></circle>

  <!-- âœ¨ Sparkle decorations near name -->
  <text x="245" y="168" font-size="20" fill="#C084FC" filter="url(#starGlow)">âœ¦</text>
  <text x="935" y="178" font-size="18" fill="#00D4FF" filter="url(#starGlow)">âœ¦</text>
  <text x="270" y="205" font-size="14" fill="#A855F7" opacity="0.6" filter="url(#starGlow)">
    âœ§
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </text>
  <text x="915" y="195" font-size="16" fill="#00D4FF" opacity="0.5" filter="url(#starGlow)">
    âœ§
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
  </text>

  <!-- ðŸ”¥ Name: MAYUR SHETTY -->
  <text x="600" y="200" text-anchor="middle" font-family="'Trebuchet MS', 'Segoe UI', sans-serif" font-size="68" font-weight="900" fill="#FFFFFF" letter-spacing="12" filter="url(#nameGlow)">
    MAYUR SHETTY
    <animate attributeName="fill" values="#FFFFFF;#E0D0FF;#FFFFFF" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Subtle underline glow -->
  <line x1="320" y1="220" x2="880" y2="220" stroke="#A855F7" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.15;0.4;0.15" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- ðŸ·ï¸ Badge 1: AI Agents & Automation -->
  <g>
    <rect x="210" y="260" width="250" height="34" rx="5" fill="url(#badge1)"/>
    <text x="335" y="283" text-anchor="middle" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" letter-spacing="0.8">ðŸ¤–  AI AGENTS &amp; AUTOMATION</text>
  </g>

  <!-- ðŸ·ï¸ Badge 2: MERN Stack -->
  <g>
    <rect x="480" y="260" width="240" height="34" rx="5" fill="url(#badge2)"/>
    <text x="600" y="283" text-anchor="middle" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" letter-spacing="0.8">ðŸš€  MERN STACK</text>
  </g>

  <!-- ðŸ·ï¸ Badge 3: Gen AI & Prompt Engineering -->
  <g>
    <rect x="740" y="260" width="260" height="34" rx="5" fill="url(#badge3)"/>
    <text x="870" y="283" text-anchor="middle" font-family="'Segoe UI', 'Trebuchet MS', sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" letter-spacing="0.8">ðŸ§   GEN AI &amp; PROMPT ENGINEERING</text>
  </g>

  <!-- Typing animation line -->
  <text x="600" y="345" text-anchor="middle" font-family="'Fira Code', 'Consolas', monospace" font-size="22" fill="#00D4FF" font-weight="600">
    <animate attributeName="fill" values="#00D4FF;#A855F7;#FF6B6B;#00D4FF" dur="6s" repeatCount="indefinite"/>
    âš¡ Crafting Futuristic Experiences with MERN &amp; AI
  </text>

  <!-- Blinking cursor -->
  <rect x="890" y="328" width="2" height="22" fill="#00D4FF">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom decorative dots -->
  <circle cx="540" cy="385" r="3" fill="#A855F7" opacity="0.4"/>
  <circle cx="560" cy="385" r="3" fill="#A855F7" opacity="0.6"/>
  <circle cx="580" cy="385" r="3" fill="#A855F7" opacity="0.8"/>
  <circle cx="600" cy="385" r="3" fill="#A855F7" opacity="1"/>
  <circle cx="620" cy="385" r="3" fill="#A855F7" opacity="0.8"/>
  <circle cx="640" cy="385" r="3" fill="#A855F7" opacity="0.6"/>
  <circle cx="660" cy="385" r="3" fill="#A855F7" opacity="0.4"/>

  <!-- Full-width shimmer sweep -->
  <rect x="0" y="0" width="400" height="480" fill="url(#shimmer)">
    <animateTransform attributeName="transform" type="translate" from="-500 0" to="1700 0" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- Animated Wave at Bottom -->
  <path fill="#0D1117" opacity="0.6">
    <animate attributeName="d"
      values="M0,430 C200,400 400,460 600,430 C800,400 1000,460 1200,430 L1200,480 L0,480 Z;
              M0,440 C200,460 400,410 600,440 C800,460 1000,410 1200,440 L1200,480 L0,480 Z;
              M0,430 C200,400 400,460 600,430 C800,400 1000,460 1200,430 L1200,480 L0,480 Z"
      dur="6s" repeatCount="indefinite"/>
  </path>
  <path fill="#0D1117">
    <animate attributeName="d"
      values="M0,450 C200,430 400,470 600,450 C800,430 1000,470 1200,450 L1200,480 L0,480 Z;
              M0,460 C200,470 400,440 600,460 C800,470 1000,440 1200,460 L1200,480 L0,480 Z;
              M0,450 C200,430 400,470 600,450 C800,430 1000,470 1200,450 L1200,480 L0,480 Z"
      dur="4s" repeatCount="indefinite"/>
  </path>
</svg>
