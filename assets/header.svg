<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d1a;stop-opacity:1" />
    </linearGradient>

    <!-- Holographic shimmer gradient -->
    <linearGradient id="holographicShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.4" />
      <stop offset="75%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>

    <!-- Circular glow effect -->
    <radialGradient id="photoGlow" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>

    <!-- Animations -->
    <style>
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes holographicGlow {
        0% {
          filter: drop-shadow(0 0 10px #00d4ff);
        }
        50% {
          filter: drop-shadow(0 0 25px #ff00ff) drop-shadow(0 0 15px #00ff88);
        }
        100% {
          filter: drop-shadow(0 0 10px #00d4ff);
        }
      }

      @keyframes letterAnimation {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .photo-container {
        animation: slideInLeft 1s ease-out;
      }

      .photo-circle {
        animation: holographicGlow 3s ease-in-out infinite;
      }

      .header-text {
        animation: slideInRight 1.2s ease-out;
      }

      .name-char {
        display: inline-block;
      }

      .tagline {
        animation: slideInRight 1.5s ease-out;
      }

      .shimmer-overlay {
        animation: shimmer 3s infinite;
      }

      .pulse-glow {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="300" fill="url(#bgGradient)"/>

  <!-- Animated grid background -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1000" height="300" fill="url(#grid)"/>

  <!-- Left side: Circular photo placeholder with glow -->
  <g class="photo-container">
    <!-- Outer glow circle -->
    <circle cx="150" cy="150" r="110" fill="url(#photoGlow)" class="pulse-glow"/>
    
    <!-- Animated border circle -->
    <circle cx="150" cy="150" r="100" fill="none" stroke="url(#holographicShimmer)" stroke-width="3" class="photo-circle"/>
    
    <!-- Inner circle for photo background -->
    <circle cx="150" cy="150" r="95" fill="#1a1a3e" opacity="0.8"/>
    
    <!-- Photo placeholder with gradient -->
    <defs>
      <radialGradient id="photoFill" cx="50%" cy="50%">
        <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="150" cy="150" r="95" fill="url(#photoFill)"/>
    
    <!-- SVG image placeholder - replace with your photo URL -->
    <image xlink:href="{{PHOTO-URL}}" x="55" y="55" width="190" height="190" clip-path="circle(95px at 150px 150px)" preserveAspectRatio="xMidYMid slice"/>
    
    <!-- Fallback: display initials if photo unavailable -->
    <text x="150" y="160" font-size="48" font-weight="bold" fill="#00d4ff" text-anchor="middle" opacity="0.3">
      MS
    </text>
  </g>

  <!-- Right side: Name and Tagline with animated letter entrance -->
  <g class="header-text">
    <!-- Animated name with letter-by-letter entrance -->
    <text x="350" y="80" font-family="'Courier New', monospace" font-size="56" font-weight="bold" fill="#ffffff" letter-spacing="2">
      <tspan>
        <tspan class="name-char" style="animation: letterAnimation 0.3s ease-out 0s;" >M</tspan><tspan class="name-char" style="animation: letterAnimation 0.3s ease-out 0.1s;">A</tspan><tspan class="name-char" style="animation: letterAnimation 0.3s ease-out 0.2s;">Y</tspan><tspan class="name-char" style="animation: letterAnimation 0.3s ease-out 0.3s;">U</tspan><tspan class="name-char" style="animation: letterAnimation 0.3s ease-out 0.4s;">R</tspan>
      </tspan>
    </text>

    <!-- Holographic shimmer effect over name -->
    <defs>
      <mask id="nameMask">
        <text x="350" y="80" font-family="'Courier New', monospace" font-size="56" font-weight="bold" fill="white" letter-spacing="2">MAYUR</text>
      </mask>
    </defs>
    <rect x="350" y="50" width="300" height="60" fill="url(#holographicShimmer)" opacity="0.4" mask="url(#nameMask)" class="shimmer-overlay"/>

    <!-- Tagline 1 -->
    <text class="tagline" x="350" y="150" font-family="'Trebuchet MS', sans-serif" font-size="22" fill="#00d4ff" font-weight="500">
      Full-Stack Developer &amp; AI Enthusiast
    </text>

    <!-- Tagline 2 -->
    <text class="tagline" x="350" y="185" font-family="'Trebuchet MS', sans-serif" font-size="18" fill="#00ff88" opacity="0.9" style="animation: slideInRight 1.6s ease-out;">
      Building Products. Coding the Future.
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="950" cy="30" r="3" fill="#00d4ff" class="pulse-glow"/>
  <circle cx="50" cy="280" r="2" fill="#00ff88" class="pulse-glow"/>
  <circle cx="800" cy="270" r="2.5" fill="#ff00ff" class="pulse-glow"/>

  <!-- Bottom accent line -->
  <line x1="350" y1="220" x2="900" y2="220" stroke="url(#holographicShimmer)" stroke-width="2" opacity="0.6"/>
</svg>
