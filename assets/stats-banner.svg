<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 90" width="900" height="90">
<defs>
  <radialGradient id="bg" cx="50%" cy="50%" r="80%">
    <stop offset="0%" stop-color="#150a2e"/>
    <stop offset="100%" stop-color="#0D1117"/>
  </radialGradient>
  <linearGradient id="gl" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0">
      <animate attributeName="stop-opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
    </stop>
    <stop offset="25%" stop-color="#00D4FF" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#A855F7" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.5;0.9;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="75%" stop-color="#00D4FF" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.5;0.9;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0">
      <animate attributeName="stop-opacity" values="0;0.6;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  <linearGradient id="tb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.2">
      <animate attributeName="stop-opacity" values="0.15;0.35;0.15" dur="4s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.2">
      <animate attributeName="stop-opacity" values="0.15;0.35;0.15" dur="4s" begin="2s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  <linearGradient id="shm" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
    <stop offset="50%" stop-color="#fff" stop-opacity="0.06"/>
    <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
  </linearGradient>
</defs>

<!-- Background -->
<rect width="900" height="90" rx="16" fill="url(#bg)"/>

<!-- Grid dots -->
<g opacity="0.08">
  <circle cx="50" cy="20" r="0.8" fill="#A855F7"/><circle cx="100" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="150" cy="20" r="0.8" fill="#A855F7"/><circle cx="200" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="250" cy="20" r="0.8" fill="#A855F7"/><circle cx="300" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="350" cy="20" r="0.8" fill="#A855F7"/><circle cx="400" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="450" cy="20" r="0.8" fill="#A855F7"/><circle cx="500" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="550" cy="20" r="0.8" fill="#A855F7"/><circle cx="600" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="650" cy="20" r="0.8" fill="#A855F7"/><circle cx="700" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="750" cy="20" r="0.8" fill="#A855F7"/><circle cx="800" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="850" cy="20" r="0.8" fill="#A855F7"/>
  <circle cx="50" cy="45" r="0.8" fill="#00D4FF"/><circle cx="100" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="150" cy="45" r="0.8" fill="#00D4FF"/><circle cx="200" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="250" cy="45" r="0.8" fill="#00D4FF"/><circle cx="300" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="350" cy="45" r="0.8" fill="#00D4FF"/><circle cx="400" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="450" cy="45" r="0.8" fill="#00D4FF"/><circle cx="500" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="550" cy="45" r="0.8" fill="#00D4FF"/><circle cx="600" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="650" cy="45" r="0.8" fill="#00D4FF"/><circle cx="700" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="750" cy="45" r="0.8" fill="#00D4FF"/><circle cx="800" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="850" cy="45" r="0.8" fill="#00D4FF"/>
  <circle cx="50" cy="70" r="0.8" fill="#A855F7"/><circle cx="100" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="150" cy="70" r="0.8" fill="#A855F7"/><circle cx="200" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="250" cy="70" r="0.8" fill="#A855F7"/><circle cx="300" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="350" cy="70" r="0.8" fill="#A855F7"/><circle cx="400" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="450" cy="70" r="0.8" fill="#A855F7"/><circle cx="500" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="550" cy="70" r="0.8" fill="#A855F7"/><circle cx="600" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="650" cy="70" r="0.8" fill="#A855F7"/><circle cx="700" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="750" cy="70" r="0.8" fill="#A855F7"/><circle cx="800" cy="70" r="0.8" fill="#A855F7"/>
  <circle cx="850" cy="70" r="0.8" fill="#A855F7"/>
</g>

<!-- Shimmer -->
<clipPath id="clip"><rect width="900" height="90" rx="16"/></clipPath>
<g clip-path="url(#clip)">
  <rect x="-200" y="0" width="200" height="90" fill="url(#shm)" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="1100,0" dur="4s" repeatCount="indefinite"/>
  </rect>
</g>

<!-- Horizontal glow line -->
<line x1="80" y1="70" x2="820" y2="70" stroke="url(#gl)" stroke-width="1" opacity="0.5"/>

<!-- Left bracket -->
<g opacity="0.6">
  <line x1="60" y1="22" x2="60" y2="68" stroke="#A855F7" stroke-width="1.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="60" y1="22" x2="72" y2="22" stroke="#A855F7" stroke-width="1.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="60" y1="68" x2="72" y2="68" stroke="#A855F7" stroke-width="1.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </line>
</g>

<!-- Right bracket -->
<g opacity="0.6">
  <line x1="840" y1="22" x2="840" y2="68" stroke="#00D4FF" stroke-width="1.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="828" y1="22" x2="840" y2="22" stroke="#00D4FF" stroke-width="1.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="828" y1="68" x2="840" y2="68" stroke="#00D4FF" stroke-width="1.5">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </line>
</g>

<!-- Status dot -->
<circle cx="88" cy="45" r="4" fill="#00D4FF" opacity="0.7">
  <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
</circle>

<!-- Title -->
<text x="450" y="38" font-family="Segoe UI,Arial,sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="4">GITHUB STATS &amp; ANALYTICS</text>

<!-- Subtitle -->
<text x="450" y="58" font-family="Courier New,monospace" font-size="10" fill="#C4B5FD" text-anchor="middle" letter-spacing="2" opacity="0.7">
  LIVE DASHBOARD
  <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
</text>

<!-- Border -->
<rect x="1" y="1" width="898" height="88" rx="16" fill="none" stroke="url(#tb)" stroke-width="1.2"/>
</svg>
