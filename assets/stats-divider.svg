<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 12" width="900" height="12">
<defs>
  <linearGradient id="dg" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0"/>
    <stop offset="20%" stop-color="#A855F7" stop-opacity="0.6">
      <animate attributeName="stop-opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#00D4FF" stop-opacity="0.8">
      <animate attributeName="stop-opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="80%" stop-color="#A855F7" stop-opacity="0.6">
      <animate attributeName="stop-opacity" values="0.4;0.8;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0"/>
  </linearGradient>
</defs>
<line x1="100" y1="6" x2="800" y2="6" stroke="url(#dg)" stroke-width="0.8"/>
<circle cx="450" cy="6" r="2.5" fill="#00D4FF" opacity="0.7">
  <animate attributeName="r" values="1.5;3;1.5" dur="2.5s" repeatCount="indefinite"/>
  <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
</circle>
<circle cx="420" cy="6" r="1" fill="#A855F7" opacity="0.5">
  <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
</circle>
<circle cx="480" cy="6" r="1" fill="#A855F7" opacity="0.5">
  <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
</circle>
</svg>
