<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="nebulaBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0d0d1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>

    <!-- Gradient for center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>

    <!-- Icon container filter -->
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animations -->
    <style>
      @keyframes orbit1 {
        from { transform: rotate(0deg) translateX(180px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
      }

      @keyframes orbit2 {
        from { transform: rotate(0deg) translateX(240px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(240px) rotate(-360deg); }
      }

      @keyframes orbit3 {
        from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes shimmer {
        0% { filter: drop-shadow(0 0 5px #00d4ff); }
        50% { filter: drop-shadow(0 0 15px #ff00ff); }
        100% { filter: drop-shadow(0 0 5px #00d4ff); }
      }

      .orbit-path {
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .orbit1 { animation: orbit1 20s linear infinite; }
      .orbit2 { animation: orbit2 25s linear infinite reverse; }
      .orbit3 { animation: orbit3 18s linear infinite; }

      .icon {
        animation: shimmer 3s ease-in-out infinite;
      }

      .center-node {
        animation: pulse 2s ease-in-out infinite;
      }

      .stars {
        animation: shimmer 4s ease-in-out infinite;
        opacity: 0.6;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#nebulaBg)"/>

  <!-- Nebula glow center -->
  <circle cx="400" cy="300" r="300" fill="url(#centerGlow)"/>

  <!-- Orbital paths (faint) -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="300" r="180" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1"/>
  <circle cx="400" cy="300" r="240" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.1"/>

  <!-- Animated background stars -->
  <g class="stars">
    <circle cx="100" cy="80" r="1.5" fill="#00ff88"/>
    <circle cx="700" cy="100" r="1" fill="#00d4ff"/>
    <circle cx="150" cy="500" r="1.5" fill="#ff00ff"/>
    <circle cx="650" cy="520" r="1" fill="#00ff88"/>
    <circle cx="750" cy="250" r="1.5" fill="#00d4ff"/>
    <circle cx="50" cy="350" r="1" fill="#ff00ff"/>
  </g>

  <!-- Center node -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="25" fill="#1a1a3e" stroke="#00d4ff" stroke-width="2" class="center-node"/>
    <circle cx="0" cy="0" r="15" fill="#00d4ff" opacity="0.4"/>
    <text x="0" y="5" font-size="16" font-weight="bold" fill="#00ff88" text-anchor="middle" font-family="Arial">TS</text>
  </g>

  <!-- Orbit 1: Inner ring (20s) -->
  <g class="orbit1">
    <g transform="translate(400, 300)">
      <!-- Node.js -->
      <g transform="translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#68A063" class="icon"/>
        <text x="0" y="-8" font-size="24" text-anchor="middle">‚¨¢</text>
      </g>
    </g>
  </g>

  <!-- More icons in orbit 1 -->
  <g class="orbit1">
    <g transform="translate(400, 300)">
      <!-- React -->
      <g transform="rotate(120) translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#61DAFB" class="icon"/>
        <text x="0" y="-6" font-size="20" text-anchor="middle">‚öõ</text>
      </g>
    </g>
  </g>

  <g class="orbit1">
    <g transform="translate(400, 300)">
      <!-- Express.js -->
      <g transform="rotate(240) translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#000000" stroke="#ffffff" stroke-width="2" class="icon"/>
        <text x="0" y="0" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Ex</text>
      </g>
    </g>
  </g>

  <!-- Orbit 2: Middle ring (25s reverse) -->
  <g class="orbit2">
    <g transform="translate(400, 300)">
      <!-- MongoDB -->
      <g transform="translate(240, 0)">
        <circle cx="0" cy="0" r="32" fill="#13AA52" class="icon"/>
        <text x="0" y="-4" font-size="22" text-anchor="middle">üçÉ</text>
      </g>
    </g>
  </g>

  <g class="orbit2">
    <g transform="translate(400, 300)">
      <!-- JavaScript -->
      <g transform="rotate(120) translate(240, 0)">
        <circle cx="0" cy="0" r="32" fill="#F7DF1E" class="icon"/>
        <text x="0" y="0" font-size="20" text-anchor="middle" fill="#000000" font-weight="bold">JS</text>
      </g>
    </g>
  </g>

  <g class="orbit2">
    <g transform="translate(400, 300)">
      <!-- Docker -->
      <g transform="rotate(240) translate(240, 0)">
        <circle cx="0" cy="0" r="32" fill="#2496ED" class="icon"/>
        <text x="0" y="-2" font-size="22" text-anchor="middle">üê≥</text>
      </g>
    </g>
  </g>

  <g class="orbit2">
    <g transform="translate(400, 300)">
      <!-- HTML5 -->
      <g transform="rotate(60) translate(240, 0)">
        <circle cx="0" cy="0" r="32" fill="#E34C26" class="icon"/>
        <text x="0" y="-2" font-size="20" text-anchor="middle">&lt;</text>
      </g>
    </g>
  </g>

  <!-- Orbit 3: Outer ring (18s) -->
  <g class="orbit3">
    <g transform="translate(400, 300)">
      <!-- CSS -->
      <g transform="translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#1572B6" class="icon"/>
        <text x="0" y="-2" font-size="20" text-anchor="middle">‚â°</text>
      </g>
    </g>
  </g>

  <g class="orbit3">
    <g transform="translate(400, 300)">
      <!-- Git -->
      <g transform="rotate(90) translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#F1502F" class="icon"/>
        <text x="0" y="2" font-size="22" text-anchor="middle">‚éá</text>
      </g>
    </g>
  </g>

  <g class="orbit3">
    <g transform="translate(400, 300)">
      <!-- Python -->
      <g transform="rotate(180) translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#3776AB" class="icon"/>
        <text x="0" y="2" font-size="20" text-anchor="middle">üêç</text>
      </g>
    </g>
  </g>

  <g class="orbit3">
    <g transform="translate(400, 300)">
      <!-- Firebase -->
      <g transform="rotate(270) translate(150, 0)">
        <circle cx="0" cy="0" r="32" fill="#FFCA28" class="icon"/>
        <text x="0" y="0" font-size="20" text-anchor="middle">üî•</text>
      </g>
    </g>
  </g>

  <!-- Legend text at bottom -->
  <text x="400" y="570" font-size="16" fill="#00d4ff" text-anchor="middle" font-family="Arial" opacity="0.8">
    Tech Stack in Motion
  </text>
</svg>
