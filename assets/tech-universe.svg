<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 1080" width="850" height="1080">
<defs>
  <radialGradient id="bgRad" cx="50%" cy="50%" r="65%">
    <stop offset="0%" stop-color="#12132a"/>
    <stop offset="100%" stop-color="#0D1117"/>
  </radialGradient>
  <linearGradient id="gb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.2"/>
    <stop offset="50%" stop-color="#00D4FF" stop-opacity="0.1"/>
    <stop offset="100%" stop-color="#A855F7" stop-opacity="0.2"/>
  </linearGradient>
  <linearGradient id="hl" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0"/>
    <stop offset="40%" stop-color="#A855F7" stop-opacity="0.35"/>
    <stop offset="60%" stop-color="#00D4FF" stop-opacity="0.35"/>
    <stop offset="100%" stop-color="#00D4FF" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="shm" x1="0" y1="0" x2="1" y2="0.2">
    <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
    <stop offset="50%" stop-color="#fff" stop-opacity="0.035"/>
    <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="pb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.15">
      <animate attributeName="stop-opacity" values="0.12;0.28;0.12" dur="4s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#00D4FF" stop-opacity="0.15">
      <animate attributeName="stop-opacity" values="0.12;0.28;0.12" dur="4s" repeatCount="indefinite" begin="2s"/>
    </stop>
  </linearGradient>
  <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
    <circle cx="12" cy="12" r="0.5" fill="rgba(168,85,247,0.1)"/>
  </pattern>
  <clipPath id="pc">
    <rect width="850" height="1080" rx="20"/>
  </clipPath>
</defs>

<style>
  .h{font-family:'Segoe UI',Arial,sans-serif;font-size:14px;font-weight:700;fill:#C4B5FD;text-anchor:middle;letter-spacing:3px}
  .g{fill:rgba(255,255,255,0.035);stroke:url(#gb);stroke-width:1.2}
  .it{font-family:'Courier New',Courier,monospace;font-weight:700;font-size:15px;fill:#fff;text-anchor:middle;dominant-baseline:central}
  .lb{font-family:'Segoe UI',Arial,sans-serif;font-size:9.5px;fill:rgba(255,255,255,0.5);text-anchor:middle}
  .gp{animation:gp 3s ease-in-out infinite}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
  @keyframes gp{0%,100%{opacity:.08}50%{opacity:.22}}
  .f0{animation:float 3.8s ease-in-out infinite}
  .f1{animation:float 3.8s ease-in-out .18s infinite}
  .f2{animation:float 3.8s ease-in-out .36s infinite}
  .f3{animation:float 3.8s ease-in-out .54s infinite}
  .f4{animation:float 3.8s ease-in-out .72s infinite}
  .f5{animation:float 3.8s ease-in-out .9s infinite}
</style>

<!-- Background -->
<rect width="850" height="1080" rx="20" fill="url(#bgRad)"/>
<rect width="850" height="1080" rx="20" fill="url(#dots)"/>

<!-- Shimmer sweep -->
<g clip-path="url(#pc)">
  <rect x="-200" y="0" width="200" height="1080" fill="url(#shm)" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="1050,0" dur="5s" repeatCount="indefinite"/>
  </rect>
</g>

