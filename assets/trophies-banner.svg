<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 80" width="900" height="80">
<defs>
  <radialGradient id="bg" cx="50%" cy="50%" r="80%">
    <stop offset="0%" stop-color="#150a2e"/>
    <stop offset="100%" stop-color="#0D1117"/>
  </radialGradient>
  <linearGradient id="tb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#A855F7" stop-opacity="0.2">
      <animate attributeName="stop-opacity" values="0.12;0.35;0.12" dur="4s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#FFD700" stop-opacity="0.2">
      <animate attributeName="stop-opacity" values="0.12;0.35;0.12" dur="4s" begin="2s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>
  <linearGradient id="gl" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#FFD700" stop-opacity="0"/>
    <stop offset="30%" stop-color="#FFD700" stop-opacity="0.4">
      <animate attributeName="stop-opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </stop>
    <stop offset="50%" stop-color="#A855F7" stop-opacity="0.6">
      <animate attributeName="stop-opacity" values="0.4;0.8;0.4" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="70%" stop-color="#FFD700" stop-opacity="0.4">
      <animate attributeName="stop-opacity" values="0.3;0.7;0.3" dur="3s" begin="1s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="shm" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
    <stop offset="50%" stop-color="#fff" stop-opacity="0.05"/>
    <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
  </linearGradient>
</defs>

<rect width="900" height="80" rx="16" fill="url(#bg)"/>

<clipPath id="clip"><rect width="900" height="80" rx="16"/></clipPath>
<g clip-path="url(#clip)">
  <rect x="-200" y="0" width="200" height="80" fill="url(#shm)" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="1100,0" dur="5s" repeatCount="indefinite"/>
  </rect>
</g>

<!-- Trophy icon -->
<text x="410" y="35" font-size="20" fill="#FFD700" text-anchor="middle" opacity="0.9">üèÖ</text>

<!-- Title -->
<text x="450" y="35" font-family="Segoe UI,Arial,sans-serif" font-size="17" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="3">GITHUB TROPHIES</text>

<!-- Subtitle -->
<text x="450" y="55" font-family="Courier New,monospace" font-size="10" fill="#FFD700" text-anchor="middle" letter-spacing="2" opacity="0.6">
  ACHIEVEMENT SHOWCASE
  <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
</text>

<line x1="100" y1="66" x2="800" y2="66" stroke="url(#gl)" stroke-width="0.8"/>

<!-- Border -->
<rect x="1" y="1" width="898" height="78" rx="16" fill="none" stroke="url(#tb)" stroke-width="1.2"/>
</svg>
