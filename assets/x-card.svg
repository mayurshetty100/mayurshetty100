<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 140" width="180" height="140">
<defs>
  <radialGradient id="bg" cx="50%" cy="50%" r="80%">
    <stop offset="0%" stop-color="#1a0e30"/>
    <stop offset="100%" stop-color="#0D1117"/>
  </radialGradient>
  <linearGradient id="cg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1">
      <animate attributeName="stop-opacity" values="0.05;0.18;0.05" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0.05"/>
  </linearGradient>
  <linearGradient id="cb" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.5">
      <animate attributeName="stop-opacity" values="0.2;0.6;0.2" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0.25"/>
  </linearGradient>
  <linearGradient id="shm" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
    <stop offset="50%" stop-color="#fff" stop-opacity="0.04"/>
    <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
  </linearGradient>
</defs>

<rect width="180" height="140" rx="14" fill="url(#bg)"/>

<!-- Card -->
<rect x="10" y="10" width="160" height="120" rx="10" fill="url(#cg)" stroke="url(#cb)" stroke-width="1"/>

<!-- Shimmer -->
<rect x="10" y="10" width="160" height="120" rx="10" fill="url(#shm)">
  <animate attributeName="opacity" values="0;1;0" dur="5s" begin="1.5s" repeatCount="indefinite"/>
</rect>

<!-- Icon -->
<circle cx="42" cy="48" r="16" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.3">
  <animate attributeName="stroke-opacity" values="0.15;0.5;0.15" dur="3s" begin="1.5s" repeatCount="indefinite"/>
</circle>
<text x="42" y="54" font-family="Segoe UI,Arial,sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold" opacity="0.7">ùïè</text>

<!-- Title -->
<text x="70" y="43" font-family="Segoe UI,Arial,sans-serif" font-size="14" fill="#ffffff" font-weight="bold">X / Twitter</text>

<!-- Subtitle -->
<text x="70" y="58" font-family="Courier New,monospace" font-size="8" fill="#8B949E">Follow me</text>

<!-- Badge -->
<rect x="70" y="68" width="42" height="16" rx="8" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.25"/>
<text x="91" y="79" font-family="Courier New,monospace" font-size="7" fill="#C4B5FD" text-anchor="middle" font-weight="bold" letter-spacing="1">POSTS</text>

<!-- Corner dot -->
<circle cx="155" cy="22" r="1.5" fill="#ffffff" opacity="0.2">
  <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3s" begin="1.5s" repeatCount="indefinite"/>
</circle>
</svg>
